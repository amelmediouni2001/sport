<app-banner title="add Stadium"></app-banner>

<div class="site-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <form [formGroup]="addStadiumForm">

          <!-- Input -->
          <div class="form-group">
            <input type="text" formControlName="name" class="form-control" placeholder="Name *">
          </div>
          <div *ngIf="addStadiumForm.controls['name'].invalid &&
                          (addStadiumForm.controls['name'].touched ||
                          addStadiumForm.controls['name'].dirty)">
            <div *ngIf="addStadiumForm.controls['name'].errors?.required" style="color: red;">
              Name is required
            </div>
          </div>

          <!-- Input -->
          <div class="form-group">
            <input type="number" formControlName="capacity" class="form-control" placeholder="Capacity *">
          </div>
          <div *ngIf="addStadiumForm.controls['capacity'].invalid &&
                          (addStadiumForm.controls['capacity'].touched ||
                          addStadiumForm.controls['capacity'].dirty)">
            <div *ngIf="addStadiumForm.controls['capacity'].errors?.required" style="color: red;">
              Capacity is required
            </div>
          </div>

          <!-- Input -->
          <div class="form-group">
            <input type="text" formControlName="country" class="form-control" placeholder="Country">
          </div>

          <div class="form-group text-center">
            <input type="submit" (click)="addStadium()" class="btn btn-primary py-3 px-5 w-50" value="add Stadium">

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
