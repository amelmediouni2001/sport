<app-banner title="Login Page"></app-banner>


<!-- TDF -->
    <div class="site-section">
      <div class="container " >
        <div class="row justify-content-center ">
          <div class="col-lg-6">
            <form #loginForm="ngForm" (ngSubmit)="login()">
              <div class="form-group">
                <input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="email">
              </div>
              <div class="form-group">
                <input type="password" [(ngModel)]="user.pwd" name="pwd" class="form-control" placeholder="password">
              </div>

              <div class="form-group text-center">
                <input type="submit" class="btn btn-primary py-3 px-5 w-50" value="Login">
                <p style="color: red;" >{{errorMsg}}</p>
              </div>
            </form>  
          </div>
        </div>
      </div>
    </div>
