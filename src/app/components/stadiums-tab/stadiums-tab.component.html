<div class="site-section bg-dark">
    <div class="container">


        <div class="col-lg-12">
          
          <div class="widget-next-match">
            <table text-center class="table custom-table text-center ">
              <thead>
                <tr>
                  <th>id</th>
                  <th>Name</th>
                  <th>Capacity</th>
                  <th>Country</th>
                  <th >Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let x of stadiumsTab ;">
                  <td>{{x.id}}</td>
                  <td>{{x.name}}</td>
                  <td>{{x.capacity}}</td>
                  <td>{{x.country}}</td>
                  <!-- Boutons actions -->
                  <td>
                    <button type="button" (click)="displayStadium(x.id)"  class="btn btn-success">Display</button>
                    <button type="button" class="btn btn-warning mx-3">Edit</button>
                    <button type="button" (click)="deleteStadium(x.id)"  class="btn btn-info">Delete</button>

                  </td>

                </tr>
 
              </tbody>
            </table>
          </div>

        </div>
      </div>

  </div> <!-- .site-section -->
