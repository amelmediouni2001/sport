<div class="site-section bg-dark">
    <div class="container">


        <div class="col-lg-12">
          
          <div class="widget-next-match">
            <table text-center class="table custom-table text-center ">
              <thead>
                <tr>
                  <th>id</th>
                  <th>Name</th>
                  <th>Stadium</th>
                  <th>Owner</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let n of teamsTab ">
                  <td>{{n._id}}</td>
                  <td>{{n.name}}</td>
                  <td>{{n.stadium}}</td>
                  <td>{{n.owner}}</td>

                  <!-- Boutons actions -->
                  <td>
                    <button type="button" (click)="displayTeam(n._id)" class="btn btn-success">Dsiplay</button>
                    <button type="button" (click)="editTeam(n._id)" class="btn btn-warning mx-3">Edit</button>
                    <button type="button" (click)="deleteTeam(n._id)" class="btn btn-info">Delete</button>

                  </td>

                </tr>
 
              </tbody>
            </table>
          </div>

        </div>
      </div>

  </div> <!-- .site-section -->
