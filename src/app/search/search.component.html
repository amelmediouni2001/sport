<app-banner title="Search"></app-banner>

<div class="site-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <form [formGroup]="searchForm">
            <div class="form-group">
              <input type="text" formControlName="city" class="form-control" placeholder="city">
            </div>
            <div class="form-group">
              <input type="text" formControlName="country" class="form-control" placeholder="country">
            </div>
  
            <div class="form-group text-center">
              <input type="submit" (click)="search()" class="btn btn-primary py-3 px-5 w-50" value="search">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
